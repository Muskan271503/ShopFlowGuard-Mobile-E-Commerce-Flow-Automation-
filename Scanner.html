<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Capstone Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 420px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            padding: 32px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
            text-align: center;
            color: #fff;
        }

        .project-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .project-desc {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 18px;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .member {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: transform 0.3s, background 0.3s;
        }

        .member:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="project-title">
            ShopFlowGuard - Mobile E-Commerce Flow Automation using Appium and Java
        </div>

        <div class="project-desc">
            Capstone Project â€“ QR Code Enabled Project Info
        </div>

        <div class="divider"></div>

        

        <div class="member"> 55928 - Muskan Raj </div>
      
       
       
    </div>

</body>

</html>
